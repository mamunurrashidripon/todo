<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple PWA Todo</title>
  <meta name="theme-color" content="#3f51b5" />
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("SW registered"));
    }
  </script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; background: #f0f0f0; }
    h1 { text-align: center; }
    #todo-form { display: flex; gap: 0.5rem; }
    #todo-form input { flex: 1; padding: 0.5rem; }
    ul { list-style: none; padding: 0; }
    li { background: #fff; margin: 0.5rem 0; padding: 0.5rem; display: flex; justify-content: space-between; }
    li.completed span { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
  <h1>✅ To-Do List</h1>
  <form id="todo-form">
    <input type="text" id="task-input" placeholder="New task..." required />
    <button type="submit">Add</button>
  </form>
  <ul id="task-list"></ul>

  <script>
    const STORAGE_KEY = "todo-tasks@/todo/";
    const form = document.getElementById("todo-form");
    const input = document.getElementById("task-input");
    const list = document.getElementById("task-list");

    let tasks = [];

    function saveTasks() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
    }

    function loadTasks() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        try {
          tasks = JSON.parse(saved);
          tasks.forEach(t => renderTask(t.text, t.done));
        } catch (e) {
          console.error("Invalid data:", e);
        }
      }
    }

    function renderTask(text, done = false) {
      const li = document.createElement("li");
      const span = document.createElement("span");
      span.textContent = text;

      const btn = document.createElement("button");
      btn.textContent = "❌";
      btn.onclick = () => {
        tasks = tasks.filter(task => task.text !== text);
        saveTasks();
        li.remove();
      };

      li.appendChild(span);
      li.appendChild(btn);
      if (done) li.classList.add("completed");

      span.onclick = () => {
        li.classList.toggle("completed");
        const task = tasks.find(t => t.text === text);
        if (task) {
          task.done = !task.done;
          saveTasks();
        }
      };

      list.appendChild(li);
    }

    form.onsubmit = e => {
      e.preventDefault();
      const text = input.value.trim();
      if (text) {
        tasks.push({ text, done: false });
        saveTasks();
        renderTask(text, false);
        input.value = "";
      }
    };

    window.addEventListener("DOMContentLoaded", loadTasks);
  </script>
</body>
</html>
